<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <nav class="nav">
    <a href="/index.html">Productos</a>
  </nav>

  <main class="container">
    <h1>Login</h1>
    <form id="loginForm" class="card">
      <input name="email" type="email" required placeholder="Email" />
      <input name="password" type="password" required placeholder="Contraseña" />
      <button>Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a href="/register.html">Regístrate</a></p>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const data = Object.fromEntries(new FormData(form));
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        
        if (!res.ok) {
          alert(json.message || 'Credenciales inválidas');
          return;
        }

        // Verificar que los datos del usuario son correctos
        console.log('Login exitoso. Usuario:', json.user);

        // Guarda el token y el usuario en localStorage
        localStorage.setItem('token', json.token);
        localStorage.setItem('user', JSON.stringify(json.user));

        // Verificar que el token y el usuario están guardados
        console.log('Token guardado:', json.token);  // Verifica en consola
        console.log('Usuario guardado:', json.user); // Verifica en consola

        // Verificar que los datos en localStorage son correctos
        console.log('Token en localStorage:', localStorage.getItem('token'));
        console.log('Usuario en localStorage:', JSON.parse(localStorage.getItem('user')));

        // Redirige al portal de productos
        location.replace('/index.html'); // Asegúrate de usar `location.replace()` para evitar que el usuario regrese al login con el botón "Atrás"
      } catch (err) {
        console.error(err);
        alert('Error de red. ¿Servidor levantado?');
      }
    });
  </script>

</body>
</html>
